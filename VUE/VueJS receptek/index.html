<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptkönyv App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container" id="app">
        <header>{{ title }}</header>
        <main>
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      Új recept hozzáadása
                    </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <form>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="nev" placeholder="Recept neve" v-model="recept.name">
                                    <label for="nev">Recept neve</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="leiras" placeholder="Rövid leírás" v-model="recept.description">
                                    <label for=" leiras ">Rövid leírás</label>
                                </div>
                                <button class="btn btn-primary " v-if="!editmode" v-on:click="felvesz()">Felvesz</button>
                                <button class="btn btn-warning " v-if="editmode == true" v-on:click="modosit(recept.ID)">Módosít</button>
                                <button class="btn btn-secondary " v-if="editmode == true" v-on:click="megsem()">Mégsem</button>

                            </form>
                        </div>
                    </div>
                </div>

            </div>

            <table class="table table-hover ">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Recept neve</th>
                        <th>Leírás</th>
                        <th class="text-end ">Műveletek</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(recept, index) in receptek ">
                        <td>{{ index +1 }}.</td>
                        <td>{{ recept.name }}</td>
                        <td>{{ recept.description }}</td>
                        <td class="text-end ">
                            <button class="btn btn-warning btn-sm" v-on:click="kivalaszt(recept.ID)">Módosítás</button>
                            <button class="btn btn-danger btn-sm" v-on:click="torles(recept.ID)">Törlés</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4 ">Összesen: {{ }} recept</td>
                    </tr>
                </tfoot>
            </table>
        </main>
        <footer>
            {{ company }} - {{ author }}
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js " integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js "></script>
    <script src="js/app.js "></script>
</body>

</html>
