<h3 class="mt-3">Korábbi rendelések</h3>
<hr>
<table class="table table-striped table-hover">
    <thead>
        <tr class="table-dark">
            <th>Nr.</th>
            <th>Dátum</th>
            <th>Összeg</th>
            <th>Komment</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="tetel in tetelek">
            <td>{{tetel.ID}}</td>
            <td>{{tetel.orderDate}}</td>
            <td>{{tetel.summary}} {{penznem}}</td>
            <td>{{tetel.comment}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="5" class="text-end">Összesen: <strong>{{ tetelek.length }}</strong> tétel</td>
        </tr>
    </tfoot>
</table>
