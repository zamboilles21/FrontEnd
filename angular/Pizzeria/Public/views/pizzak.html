<h3 class="mt-3">Pizzák kezelése</h3>
<hr>
<div class="row mb-3">
    <div class="col-md-6">
        <button class="btn btn-primary" ng-click="newPizza()" data-bs-toggle="modal" data-bs-target="#modalWindow">Új pizza felvétele...</button>
    </div>
    <div class="col-md-6">
        <input type="text" class="form-control" id="floatingInput" placeholder="Keresés..." ng-model="searchField">
    </div>

</div>
<table class="table table-striped table-hover">
    <thead>
        <tr class="table-dark">
            <th class="text-center">Nr.</th>
            <th>Pizza neve:</th>
            <th>Feltétek:</th>
            <th class="text-end">Kalória:</th>
            <th class="text-end">Ár ({{ penznem }})</th>
            <th class="text-end">Műveletek</th>
        </tr>
    </thead>
    <tbody>

        <tr ng-repeat="pizza in pizzak | filter:searchField">
            <td class="text-center">{{ $index + 1 }}.</td>
            <td>{{ pizza.name }}</td>
            <td>{{ pizza.description }}</td>
            <td class="text-end">{{ pizza.kcal | number: decimals }} kcal</td>
            <td class="text-end">{{ pizza.price / exch | number: decimals }} {{ penznem }}</td>
            <td class="text-end">
                <button class="btn btn-warning btn-sm">
                    <i class="bi bi-pencil-fill" title="Pizza módosítása" ng-click="editPizza(pizza.ID)"></i>
                </button>
                <button class="btn btn-danger btn-sm">
                    <i class="bi bi-trash-fill" title="Pizza törlése" ng-click="deletePizza(pizza.ID)"></i>
                </button>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="6" class="text-center">Összesen: <strong>{{ pizzak.length }}</strong> pizza</td>
        </tr>
    </tfoot>
</table>

<div ng-include="'modal.html'"></div>
