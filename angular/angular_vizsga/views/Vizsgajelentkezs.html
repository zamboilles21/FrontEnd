<!DOCTYPE html>
<html lang="hu" ng-app="vizsgaAPP">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/app.css">
    <title>Vizsgajelentkezés</title>
</head>
<body>
    <div class="container" ng-cloak>
        <header>{{ title }}</header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Menü</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="#!{{ link.url }}" ng-repeat="link in links">{{ link.name }}</a>

                    </div>
                </div>
            </div>
        </nav>
        <section ng-view></section>
        <h1>Vizsgajelentkezés</h1>
        <form action="" method="get">
            <div class="mb-1">
                <label for="vizsgatipus" class="form-label">vizsgatipusok:</label>
                <select id="vizsgatipus" class="form-select" ng-model="ujadat.vizsgatipus">
                  <option value="">Válasszon...</option>
                  <option value="{{ vizsgatipus }}" ng-repeat="vizsgatipus in vizsgatipusok">{{ vizsgatipus }}</option>    
                </select>
            </div>
            <div class="mb-1">
                <label for="hour">&nbsp;&nbsp;&nbsp;Időpontok:</label>
                <select class="form-select" id="hour" ng-model="newdata.hour">
                  <option selected>Válassz...</option>
                  <option value="{{ hour.nr }}" ng-repeat="hour in hours">{{ hour.nr }}. óra</option>
                </select>
                
            </div>
            
            <button type="submit" onclick="myFunction()">Jelentkezés</button>
        </form>
        
    
        <footer>{{ company }} - {{ author }}</footer>
    </div>

<script src="../js/bootstrap.min.js"></script>
        <script src="../js/angular.min.js"></script>
        <script src="../js/angular-route.min.js"></script>
        <script src="../js/app.js"></script>
<!-- controllers -->
<script src="js/controllers/homeCtrl.js"></script>
<script src="js/controllers/contactsCtrl.js"></script>
<script src="js/controllers/loginCtrl.js"></script>
</body>
</html>
