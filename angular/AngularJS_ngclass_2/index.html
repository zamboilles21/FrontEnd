<!DOCTYPE html>
<html lang="hu" ng-app="peldaApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS ngClass példa</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container" ng-controller="mainCtrl">

        <h3>AngularJS ngClass példa</h3>
        
        <form>
            <div class="mb-1">
                <label for="nev" class="form-label">Név:</label>
                <input type="text" class="form-control" id="nev" ng-model="ujadat.nev">
            </div>
            <div class="mb-1">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" ng-model="ujadat.email">
            </div>
            <div class="mb-1">
                <label for="kor" class="form-label">kor:</label>
                <input type="number" class="form-control" id="kor" ng-model="ujadat.kor">
            </div>
            <div class="mb-1">
                <label for="Foglalkozas" class="form-label">Foglalkozás:</label>
                <input type="text" class="form-control" id="kor" ng-model="ujadat.foglalkozas">
            </div>

            <button type="submit" class="btn btn-primary mt-1 mb-1" ng-click="hozzaadas()">Hozzáadás</button>
        </form>

        <hr>

        <div class="row">
            <div class="input-group-text">
                <input class="form-check-input" type="checkbox" value="" id="" ng-model="hideInactive" ng-checked="hideInactive" >
                <label class="form-check-label" for="flexCheckDefault">
                    Csak aktív
                </label>
              </div>
              
        </div>
        <table class="table table-hover table-striped table-sm">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Név</th>
                    <th>E-mail cím</th>
                    <th>Kor</th>
                    <th>Foglalkozás</th>
                    <th>Státusz</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="adat in adatok" ng-class="{inactive: adat.statusz==false}" ng-hide="adat.statusz==false && hideInactive ">
                    <td>{{ $index+1 }}.</td>
                    <td>{{ adat.nev }}</td>
                    <td>{{ adat.email }}</td>
                    <td>{{ adat.kor }}</td>
                    <td>{{ adat.foglalkozas }}</td>
                    <td>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" ng-model="adat.statusz" ng-checked="adat.statusz==true" ng-change="statusChange()">
                        </div>
                    </td>
                    <td >
                        <a ng-click="torles()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                            </svg>
                        </a>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6">Összesen: {{ adatok.length }} rekord</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
